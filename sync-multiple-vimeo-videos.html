<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script type="text/javascript">

  function main() {
    window.paused = true;
    updatePlayButton();
  }

  function updatePlayButton() {
    document.getElementById('playerButton').textContent = window.paused? '⏵ Play': '⏸ Pause';
  }

  function playButton() {
    const players = [];
    const elements = document.getElementById('gridContainer').getElementsByTagName('iframe');
    for (const p of elements) players.push(new Vimeo.Player(p));

    for (const p of players) window.paused? p.play(): p.pause();
  
    window.paused = !window.paused;
    updatePlayButton();
  }
  </script>
  <style type="text/css">
  #gridContainer { 
    display: grid;
    grid: 1fr / auto-flow;
  }
  #gridContainer > div {
    
  }
  </style>
  <title>syncPlayer</title>
  <meta name='author' content='Tomer Cohen https://tomercohen.com'>
</head>
<body onload='main()'>
  <div id='gridContainer'>
      <!-- video 1   -->
      <div>

      <iframe src="https://player.vimeo.com/video/155273233" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      <p><a href="https://vimeo.com/155273233">JibJab RickRoll</a> from <a href="https://vimeo.com/saraclemens">Sara Clemens</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
      <p></p>

      </div>

      <!-- video 2   -->
      <div>

      <iframe src="https://player.vimeo.com/video/155273233" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      <p><a href="https://vimeo.com/155273233">JibJab RickRoll</a> from <a href="https://vimeo.com/saraclemens">Sara Clemens</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
      <p></p>

      </div>
      <!-- video n   -->
      <!-- video n+1 -->

  </div>
  <div>
    <button id="playerButton" onclick="playButton()">Loading…</button>
  </div>
</body>
</html>
